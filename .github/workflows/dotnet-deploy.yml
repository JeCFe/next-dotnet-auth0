name: Next.Js Azure Deployment

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/jecfe-dotnet-template-container-AutoDeployTrigger-88670266-4b88-4118-ac9f-9be13a7e18be.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo
      packages: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Build server
        working-directory: ./server/Server
        run: dotnet build

      - name: Publish server
        working-directory: ./server/Server
        run: dotnet publish --configuration Release

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.JECFEDOTNETTEMPLATECONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JECFEDOTNETTEMPLATECONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JECFEDOTNETTEMPLATECONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/server
          registryUrl: jecfeacr.azurecr.io
          registryUsername: ${{ secrets.JECFEDOTNETTEMPLATECONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JECFEDOTNETTEMPLATECONTAINER_REGISTRY_PASSWORD }}
          containerAppName: jecfe-dotnet-template-container
          resourceGroup: rg-shared-resources
          imageToBuild: jecfeacr.azurecr.io/jecfe-dotnet-template-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
